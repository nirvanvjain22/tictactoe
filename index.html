<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="info">
        <h2 id="info-title">Tic Tac Toe</h2>
        <div class="info-player">
            <img src="./images/cross.png" alt="Player 2 Icon" class="infoPlayerIcon"></img>
            <h1 id="info__player__name1">Player 1</h1>
            <h1>:</h1>
            <h1 id="info__player__score1">0</h1>
        </div>
        <div class="info-player">
            <img src="./images/circle.png" alt="Player 2 Icon" class="infoPlayerIcon"></img>
            <h1 id="info__player__name2">Player 2</h1>
            <h1>:</h1>
            <h1 id="info__player__score2">0</h1>
        </div>
    </div>
    <div id="grid">
        <div id="gird-square-1" class="gridSquare"></div>
        <div id="gird-square-2" class="gridSquare"></div>
        <div id="gird-square-3" class="gridSquare"></div>
        <div id="gird-square-4" class="gridSquare"></div>
        <div id="gird-square-5" class="gridSquare"></div>
        <div id="gird-square-6" class="gridSquare"></div>
        <div id="gird-square-7" class="gridSquare"></div>
        <div id="gird-square-8" class="gridSquare"></div>
        <div id="gird-square-9" class="gridSquare"></div>
    </div>
    <div id="instructions">
        <h2 id="instructions-text">Click the button to start</h2>
        <button id="instructions-btn" class="instructions-btn">Start Gamey</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2>Enter Player Name</h2>

            <form>
                <label for="player1"> Player 1 </label>
                <input type="text" id="player1" required placeholder="Jinay" maxlength="10" name="Player 1"> Player 1 </input>

                <label for="player2"> Player 2 </label>
                <input type="text" id="player2" required placeholder="Nirvan" maxlength="10" name="Player 2"> Player 2 </input>
                
                <input type="submit" value="Start Gamey"/>

            </form>
        </div>
    </div>
</body>

<script src="./script.js" defer></script>
</html>
